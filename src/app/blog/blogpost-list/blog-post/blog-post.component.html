<div>
  <h1>{{blogPost.title}}</h1>
  <div class="row">
    <div class="col-sm-3">
      <em>{{blogPost.date}}</em>
    </div>
    <div *ngFor="let tag of blogPost.tags">
      <em class="tag">{{tag}}&nbsp;&nbsp;</em>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-7">
      <p>{{blogPost.intro}}</p>
    </div>
    <div>
      <img class="cursor-pointer" src={{blogPost.image}} (click)="onClickReadMore()"/>
    </div>
  </div>
  <div id="inner-container"></div>
</div>
